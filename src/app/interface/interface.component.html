<div nz-row style="padding-top:250px;margin-left: 80px; margin-right: 80px ;color: #fafafa ">
  <div nz-col [nzXs]="{ span: 5, offset: 1 }" [nzLg]="{ span: 6, offset: 2 }">
    <nz-card nzHoverable style="width:240px; margin-left: 20px;background-color: #D21241;border-radius: 60px"[nzCover]="coverTemplate">
      <nz-card-meta style="text-align: center; color: white" [nzTitle]="title"></nz-card-meta>
    </nz-card>
    <ng-template #coverTemplate>
      <img style="border-top-right-radius: 50px;border-top-left-radius: 50px" src="../../../assets/15020-empty-notification.gif"/>
    </ng-template>
    <ng-template #title>
      <h4 style="text-transform: uppercase;color: #fafafa;font-weight: bold;">Front Office</h4>
    </ng-template>
  </div>

  <div nz-col [nzXs]="{ span: 11, offset: 1 }" [nzLg]="{ span: 6, offset: 2 }">
    <img src="../../../assets/i01_abc (1).jpg"/><br>
    <h2 style="margin-left: 15px;">Breakfast Ordering App</h2>
  </div>

  <div nz-col [nzXs]="{ span: 5, offset: 1 }" [nzLg]="{ span: 6, offset: 2 }">
    <nz-card nzHoverable style="width:240px;margin-right:20px;background-color: #D21241; border-radius: 60px"[nzCover]="coverTemplate1">
      <nz-card-meta style="text-align: center;"[nzTitle]="title1" ></nz-card-meta>
    </nz-card>
    <ng-template #coverTemplate1>
      <img style="border-top-right-radius: 50px;border-top-left-radius: 50px" src="../../../assets/oop.gif"/>
    </ng-template>
    <ng-template #title1>
      <h4 style="text-transform: uppercase;color: #fafafa;font-weight: bold;">Kitchen</h4>
    </ng-template>
  </div>
</div>
