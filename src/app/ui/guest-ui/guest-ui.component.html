<div style="margin-top: -50px;" [style.margin-left.px]="getScreenWidth<1024?-5:-10" [style.width.px]="getScreenWidth"
     [style.height.px]="getScreenHeight">
  <div nz-row style="padding:0;text-align: center;" [style.margin-top.px]="getScreenHeight<900 ? 40:90">
    <div nz-col nzSpan="9" style="text-align: center;  justify-content: center;">
    </div>
    <!--    <div nz-col nzSpan="5" style="justify-content: center;">-->
    <!--      <img [style.margin-top.px]="getScreenWidth>1000?70:50" src="assets/newlogo.png"-->
    <!--           [style.height.px]="getScreenWidth<768?60:100"-->
    <!--           [style.width.px]="getScreenWidth>1000? getScreenWidth/8:getScreenWidth/4"-->
    <!--           [style.margin-left.px]="getScreenWidth>1000?50:0">-->
    <!--    </div> -->
    <div nz-col nzSpan="5" style="justify-content: center;">
      <img [style.margin-top.px]="getScreenWidth>1000?50:50" src="assets/shaine logo.png"
           [style.height.px]="getScreenWidth<768?110:90"
           [style.width.px]="getScreenWidth>1000? getScreenWidth/12:getScreenWidth/4"
           [style.margin-left.px]="getScreenWidth>1000?50:0">
    </div>
    <div nz-col nzSpan="10" style="text-align: center;  justify-content: center;">
      <button nz-button nzType="default"
              style="margin-top:20px; float: right; background-color: white;border: solid 2px #D21241;color: #fafafa;font-weight: bold;height: 40px;width: 40px;border-radius: 5px; margin-right:30px"
              (click)="logOut()"><img src="assets/lock.png" style="width: 20px;height: 20px; margin-left:-7px"></button>
    </div>
    <nz-divider nzText="BREAKFAST MENU" nzOrientation="center" style="text-align: center;"></nz-divider>
    <nz-affix [nzOffsetTop]="50" style="margin-left:15px;position:relative; z-index: 10;">
      <nz-button-group>
        <button nz-button style="border-color: #d21241;"><b style="color: #d21241">{{totalOrders}} OUT
          OF {{totalPacks}}</b></button>
        <button nz-button nzType="primary" style="background-color: #d21241;border-color:white"
                (click)="showOrderHistory()">
          <i nz-icon
             nzType="eye"></i>
        </button>
      </nz-button-group>
    </nz-affix>
  </div>
  <div nz-row style="margin-left:0;padding-left:0;margin-top: -40px;position: absolute;">
    <div nz-row style="margin-bottom: 10px; position: absolute;">
      <div nz-col nzSpan="23" style="position: absolute; ">
        <div nz-row [style.margin-left.px]="getScreenWidth<1000?5:10"
             style="height:30vh;padding-top: 5px;position: absolute;">
          <div style="padding-top: -20px;position: absolute;" nz-col class="gutter-row" [nzSpan]="24">
            <div class="inner-box scr0ll" [style.padding-left.px]="getScreenWidth<1024?50:0"
                 style="width: 100vw;margin-bottom:5px;margin-top: 20px;padding-top: 70px;"
                 [style.justify-content]="getScreenWidth<1025?'':'center'"
                 [style.justify-items]="getScreenWidth<1025 ?'':'center'"
                 [style.padding-right]="getScreenWidth<1025?'50px':'0'">
              <div class="myCol" [ngClass]="getScreenWidth<1025 ? 'myCol':'myCol2'">
                <app-category-card image="assets/001.jpg" width="100px" text="Cheese Omelette"
                                   name="5 Choices Available" background="#D2124151" text_color="white"
                                   (click)="notAvailable('Cheese Omelette')">
                  <!--                changeItemPanel(1);-->
                </app-category-card>
              </div>
              <div class="myCol" [ngClass]="getScreenWidth<913 ? 'myCol':'myCol2'">
                <app-category-card image="assets/006.jpg" width="100px" text="Pancake"
                                   name="3 Choices Available" background="#D21241" text_color="white"
                                   (click)="changeItemPanel(2);"></app-category-card>
              </div>
              <div class="myCol" [ngClass]="getScreenWidth<913 ? 'myCol':'myCol2'">
                <app-category-card image="assets/new.jpg" width="100px" text="Egg & Cheese Sandwich"

                                   name="5 Choices Available" background="#D21241" text_color="white"
                                   (click)="changeItemPanel(3);"></app-category-card>
              </div>
              <div class="myCol" [ngClass]="getScreenWidth<913 ? 'myCol':'myCol2'">
                <app-category-card image="assets/pan.jpg" width="100px" text="French Toast"
                                   name="3 Choices Available" background="#D2124151" text_color="white"
                                   (click)="notAvailable('French Toast')"></app-category-card>
                <!--                changeItemPanel(4);-->
              </div>
              <div class="myCol" [ngClass]="getScreenWidth<913 ? 'myCol':'myCol2'">
                <app-category-card image="assets/e2.jpg" width="100px" text="Eggs"
                                   name="5 Choices Available" background="#D21241" text_color="white"
                                   (click)="changeItemPanel(5);"></app-category-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="favouriteList.length>0" nz-row [style.margin-top.px]="350" style="position: relative">
    <nz-divider nzText="YOUR FAVORITES" nzOrientation="center" style="position: relative"></nz-divider>
  </div>
  <div *ngIf="favouriteList.length>0" nz-row style="margin-top: -90px;position: relative">
    <div nz-row style="position: relative">
      <div nz-col nzSpan="23" style="position: relative">
        <div nz-row style="height:30vh;padding-top: 5px;position: relative">
          <div style="padding-top:-20px;position: relative" nz-col class="gutter-row" [nzSpan]="24">
            <div class="inner-box scr0ll"
                 style="width: 100vw;margin-bottom:5px;margin-top: 20px;padding-top: 70px; padding-left: 40px"
                 [style.justify-content]="getScreenWidth<913 ?'':'center'"
                 [style.justify-items]="getScreenWidth<913 ?'':'center'"
                 [style.padding-right]="getScreenWidth<913?'50px':'0'">
              <div *ngFor="let items of favouriteList;let i = index;" class="myCol"
                   [ngClass]="getScreenWidth<913 ? 'myCol':'myCol2'"
                   [style.margin-left.px]="getScreenWidth<400&&favouriteList.length<2?80:0||getScreenWidth<820&&favouriteList.length<2?95:0||767<getScreenWidth&&getScreenWidth<913&&favouriteList.length<2?300:0||767<getScreenWidth&&getScreenWidth<913&&favouriteList.length<3?150:0||767<getScreenWidth&&getScreenWidth<913&&favouriteList.length<4?80:0||767<getScreenWidth&&getScreenWidth<913&&favouriteList.length<5?50:0">
                <app-favourite-card (visibleCart)="visibleCart=$event" (cart)="setCartItem($event)"
                                    (deleteItemIndex)="deleteFavouriteItem($event)"
                                    (reFreshFavouriteList)="reFreshFavouriteList($event)" [ItemId]="items.id"
                                    [itemIndex]="i"
                                    [title]="items.category" [eggAvailable]="items.eggAvailable"
                                    [hashBrown]="items.hashbrown" [eggStyle]="items.eggstyle" [protein]="items.protien"
                                    [toast]="items.toast"></app-favourite-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-select-order *ngIf="isVisible2" [editOrder]="editOrderList" [otherDetailsList]="otherDetailsList"
                  (reFreshFavouriteList)="reFreshFavouriteList($event)" (setFavourIteList)="addFavouriteList($event)"
                  [guestId]="guestId" (setPreview)="isPreview=$event"
                  (cart)="setCartItem($event)" (visibleCart)="visibleCart = $event"
                  (visibility)="handleCancel1($event)" [isVisible2]="isVisible2" [ShowModel]="panel"
                  (sendOtherDetailsList)="otherDetailsList=$event"
                  [orderTitle]="orderTitle"></app-select-order>
<app-cart *ngIf="visibleCart" [guestId]="guestId" [bookingId]="bookingId" [isPreview]="isPreview"
          (setCartVisibility)="visibleCart = $event"
          [OtherDetails]="otherDetailsList" [cartItem]="cartItem" (reFreshFavouriteList)="reFreshFavouriteList($event)"
          [isVisible]="visibleCart" [totalRemainingOrders]="totalOrders"></app-cart>
<app-order-history (sendOtherDetails)="setOtherList($event)" (sendOrderDetails)="editOrder($event)"
                   *ngIf="visibleOrderHistory" [bookingId]="bookingId" (resetVisibility)="visibleOrderHistory=$event"
                   [isVisible]="visibleOrderHistory"></app-order-history>
