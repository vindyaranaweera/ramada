<div [style.width.px]="getScreenWidth" [style.height.px]="getScreenHeight">
  <div nz-row style="text-align: center; " [style.margin-top.px]="getScreenHeight<900 ? 50:90">
    <div nz-col nzSpan="9" style="text-align: center;  justify-content: center;">

    </div>
    <div nz-col nzSpan="5" style="justify-content: center;">
      <img src="../../../ramada/assets/i01_abc (1).jpg"
           [style.width.px]="getScreenWidth>1000? getScreenWidth/8:getScreenWidth/4"
           [style.margin-left.px]="getScreenWidth>1000?50:0">
    </div>
    <div nz-col nzSpan="10" style="text-align: center;  justify-content: center;">
    </div>
    <nz-divider nzText="BREAKFAST MENU" nzOrientation="center"></nz-divider>
  </div>
  <nz-affix [nzOffsetTop]="50" style="position: absolute; z-index: 10">
    <nz-button-group>
      <button nz-button style="border-color: #d21241;"><b style="color: #d21241">0 OUT OF 2</b></button>
      <button nz-button nzType="primary" style="background-color: #d21241;border-color: white"
              (click)="enablePreview()">
        <i nz-icon
           nzType="eye"></i>
      </button>
    </nz-button-group>
  </nz-affix>
  <div nz-row style="margin-top: -40px">
    <div nz-row style="margin-bottom: 10px">
      <div nz-col nzSpan="23">
        <div nz-row style="height:30vh;padding-top: 5px;">
          <div style="padding-top: -20px" nz-col class="gutter-row" [nzSpan]="24">
            <div class="inner-box scr0ll"
                 style="width: 100vw;margin-bottom:5px;margin-top: 20px;padding-top: 70px;"
                 [style.justify-content]="getScreenWidth<900 ?'':'center'"
                 [style.justify-items]="getScreenWidth<900 ?'':'center'"
                 [style.padding-right]="getScreenWidth<900?'50px':'0'">
              <div class="myCol" [ngClass]="getScreenWidth<900 ? 'myCol':'myCol2'">
                <app-category-card image="../../../ramada/assets/001.jpg" width="100px" text="Cheese Omelette"
                                   name="5 Choices Available" background="#D21241" text_color="white"
                                   (click)="changeItemPanel(1);">
                </app-category-card>
              </div>
              <div class="myCol" [ngClass]="getScreenWidth<900 ? 'myCol':'myCol2'">
                <app-category-card image="../../../ramada/assets/006.jpg" width="100px" text="Pancake"
                                   name="3 Choices Available" background="#D21241" text_color="white"
                                   (click)="changeItemPanel(2);"></app-category-card>
              </div>
              <div class="myCol" [ngClass]="getScreenWidth<900 ? 'myCol':'myCol2'">
                <app-category-card image="../../../ramada/assets/new.jpg" width="100px" text="Egg & Cheese Sandwich"

                                   name="5 Choices Available" background="#D21241" text_color="white"
                                   (click)="changeItemPanel(3);"></app-category-card>
              </div>
              <div class="myCol" [ngClass]="getScreenWidth<900 ? 'myCol':'myCol2'">
                <app-category-card image="../../../ramada/assets/pan.jpg" width="100px" text="French Toast"
                                   name="3 Choices Available" background="#D21241" text_color="white"
                                   (click)="changeItemPanel(4);"></app-category-card>
              </div>
              <div class="myCol" [ngClass]="getScreenWidth<900 ? 'myCol':'myCol2'">
                <app-category-card image="../../../ramada/assets/e2.jpg" width="100px" text="Eggs"
                                   name="5 Choices Available" background="#D21241" text_color="white"
                                   (click)="changeItemPanel(5);"></app-category-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div nz-row style="margin-top: 170px">
    <nz-divider nzText="YOUR FAVORITES" nzOrientation="center"></nz-divider>
  </div>
  <div nz-row style="margin-top: -90px;">
    <div nz-row>
      <div nz-col nzSpan="23">
        <div nz-row style="height:30vh;padding-top: 5px;">
          <div style="padding-top: -20px" nz-col class="gutter-row" [nzSpan]="24">
            <div class="inner-box scr0ll"
                 style="width: 100vw;margin-bottom:5px;margin-top: 20px;padding-top: 70px"
                 [style.justify-content]="getScreenWidth<900 ?'':'center'"
                 [style.justify-items]="getScreenWidth<900 ?'':'center'"
                 [style.padding-right]="getScreenWidth<900?'50px':'0'">
              <div *ngFor="let items of FavouritList" class="myCol" [ngClass]="getScreenWidth<900 ? 'myCol':'myCol2'">
                <app-favourite-card [title]="items.title" [eggAvailable]="items.eggAvailable"
                                    [hashBrown]="items.hashbrown" [eggStyle]="items.eggStyle" [protein]="items.protein"
                                    [toast]="items.toast"></app-favourite-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-select-order (setPreview)="isPreview=$event" (cart)="setCartItem($event)" (visibleCart)="visibleCart = $event"
                  (visibility)="handleCancel1($event)" [isVisible2]="isVisible2" [ShowModel]="panel"
                  [orderTitle]="orderTitle"></app-select-order>
<app-cart [isPreview]="isPreview" (setCartVisibility)="visibleCart = $event" [cartItem]="cartItem"
          [isVisible]="visibleCart"></app-cart>
