<nz-card *ngIf="cardType==='room'"
         style="width:120px;box-shadow: rgba(0, 0, 0, 0.15) 0px 15px 25px, rgba(0, 0, 0, 0.05) 0px 5px 10px;cursor: pointer;text-align: center;margin: 5px;border-radius: 5px;"
         [style.background-color]="isAvailable?'white':'#c9c9c9'" [style.border.color]="isAvailable?'white':'#c9c9c9'"
         (click)="showRoomDetails()">
  <!--  <i nz-icon [nzType]="'loading'" class="ant-scroll-number-custom-component" style="margin-top: -10px;margin-left: 50px;position: absolute; color:rgba(7,22,45,0.8);font-weight: bold;font-size: 15px" *ngIf="!isAvailable && order_status === 1"></i>-->
  <!--  <i nz-icon nzType="check" class="ant-scroll-number-custom-component" style="margin-top: -10px;margin-left: 50px;position: absolute; color:rgba(7,22,45,0.8);font-weight: bold;font-size: 15px" *ngIf="!isAvailable && order_status === 2"></i>-->
  <!--  <i nz-icon nzType="clock-circle" class="ant-scroll-number-custom-component" style="margin-top: -10px;margin-left: 50px;position: absolute; color:rgba(7,22,45,0.8);font-weight: bold;font-size: 15px" *ngIf="!isAvailable && order_status === 3"></i>-->
  <span nz-typography style="text-align: center"><strong
    style="font-size: x-large;font-weight: bold;color: #D21241">{{number}}</strong></span>
</nz-card>
