<div>
  <ng-template #contentTemplate>
    <p>protein: {{protein}}</p>
    <p>toast: {{toast}}</p>
    <p>hashBrown: {{hashBrown}}</p>
    <p *ngIf="eggAvailable===1">eggStyle:{{eggStyle}}</p>
    <button (click)="addCartItem()" nz-button nzType="primary" style="width: 180px;">
      Ready For Breakfast
      <i nz-icon nzType="right"></i>
    </button>
  </ng-template>
  <nz-card [style.padding-bottom]="'0'" nz-popover
           nzPopoverTitle="{{title}}"
           [nzPopoverPlacement]="'top'"
           [(nzPopoverVisible)]="visible"
           (nzPopoverVisibleChange)="change($event)"
           [nzPopoverTrigger]="'click'"
           [nzPopoverContent]="contentTemplate" nzHoverable
           style="height:150px;width:150px;border-radius: 20px; margin: 0; padding: 0; border: solid 2px #d21241;"
           [nzCover]="coverTemplate">
    <img src="{{image}}" style="width: 150px;height: 100%;margin-top: -21px;margin-left: -26px">
  </nz-card>
  <ng-template #coverTemplate>
  </ng-template>
  <div (click)="deleteItem()"
       style="position:relative; cursor: pointer; box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
       background-color:#d21241;border: solid 2px #d21241; height: 40px;margin-left:45px;border-radius: 0 0 10px 10px; padding: 0;width:60px">
    <img style="margin-top: -75px; height: 20px; width: 20px" src="assets/categories/garbage (1).png">
  </div>
</div>
