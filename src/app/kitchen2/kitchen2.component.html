<nz-layout style="height: 100vh">
  <nz-header style="width: 100vw;height:90px;background-color: #d21241">
    <div style="background-color: #d21241;height: 100%" nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
      <div style="background-color: white" nz-col class="gutter-row" [nzSpan]="4">
        <div class="inner-box"><img src="../../../ramada/assets/i01_abc (1).jpg" class="myImage"></div>
      </div>
      <div style="height: 100%" nz-col class="gutter-row" [nzSpan]="20">
        <div style="height: 100%" class="inner-box">
          <div style="height: 100%" nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
            <div nz-col class="gutter-row" [nzSpan]="1">
              <div class="inner-box"></div>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="6">
              <div class="inner-box"><h2
                style="padding: 0;margin-top: 11px;color: white;font-weight: bolder;margin-left: 50px">Total
                Not Pick-Up: 10</h2></div>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="7">
              <div class="inner-box"></div>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="5">
              <div class="inner-box">
                <div class="navButton"><h2
                  style="padding:0;margin-top:12px;color:#d21241;font-weight: bolder;text-align: center;background-color: white;border-radius: 15px;margin-left: 50px">
                  Did Not PickUp </h2></div>
              </div>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="5">
              <div class="inner-box">
                <div class="navButton"><h2
                  style="padding:0;margin-top: 12px;color:#d21241;font-weight: bolder;text-align: center;background-color: white;border-radius: 15px;margin-left: 65px;">
                  View All </h2></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nz-header>
  <nz-content style="width:100vw;height:90%;">
    <div nz-row style="height: 100%" [nzGutter]="0">
      <div style="background-color:#d21241;height:100%;width: 100%" nz-col class="gutter-row" [nzSpan]="16">
        <nz-layout style="height: 100%;width:99%;">
          <nz-content style="background-color:white;height:80%;width:100%;overflow:scroll;">
            <div nz-row style="height: 100%" [nzGutter]="0">
              <div nz-col class="gutter-row" [nzSpan]="1">
                <div class="inner-box"></div>
              </div>
              <div nz-col class="gutter-row" [nzSpan]="22">
                <div class="inner-box">
                  <div nz-row [nzGutter]="0" style="padding-bottom: 30px">
                    <div nz-col class="gutter-row" *ngFor="let order of orders" [nzSpan]="6">
                      <div class="inner-box">
                        <app-kitchen-button style="width: 70px;text-align: center;" [bgColor]="'white'"
                                            [roomNumber]="order.roomNo" [textcolor]="'black'">
                        </app-kitchen-button>
                        <app-kitchen-button style="width: 70px;text-align: center;" [bgColor]="'white'"
                                            [roomNumber]="order.roomNo" [textcolor]="'black'">
                        </app-kitchen-button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div nz-col class="gutter-row" [nzSpan]="1">
                <div class="inner-box"></div>
              </div>
            </div>
          </nz-content>
          <div style="box-shadow: rgba(0, 0, 0, 0.06) 0px 2px 4px 0px inset;background-color: white">
            <nz-footer style="background-color: white;box-shadow: rgba(0, 0, 0, 0.06) 0px 2px 4px 0px inset;">
              <button
                style="background-color: #f1fc43;border-color: #999797;color: #000c17;font-size: 20px;width: 150px;height: 60px;font-weight: bold;border-radius: 15px;margin-left: 300px"
                nz-button nzType="primary">100s
              </button>
              <button
                style="background-color: #f1fc43;border-color:#999797;color: #000c17;font-size: 20px;width: 150px;height: 60px;font-weight: bold;border-radius: 15px;margin-left: 50px"
                nz-button nzType="primary">200s
              </button>
            </nz-footer>
          </div>
        </nz-layout>
      </div>
      <div style="background-color: #d21241; padding: 0" nz-col class="gutter-row" [nzSpan]="4">
        <div style="width: 97%; height: 100%;padding:20px 0 0 0; background-color: white">
          <nz-divider></nz-divider>
          <div style="background-color:#f78888;border-radius: 15px;margin-right: 10px;height:70px;margin-left: 10px"><h2
            style="padding:0;color:white;font-weight: bolder;text-align:center;padding-top:13px;border-color:#53596a;padding-top:19px">
            View
            All</h2></div>
          <nz-divider></nz-divider>
          <div style="background-color:#d21241;border-radius: 15px;margin-right: 10px;height:70px;margin-left: 10px"><h2
            style="padding:0;margin-top: 20px;color:white;font-weight: bolder;text-align:center;padding-top:13px;border-color:#53596a;padding-top:19px">
            Not
            Picked-Up</h2></div>
          <nz-divider></nz-divider>
          <div style="background-color:#07c362;border-radius: 15px;margin-right: 10px;height:70px;margin-left: 10px"><h2
            style="padding:0;margin-top: 20px;color:white;font-weight: bolder;text-align:center;padding-top:13px;border-color:#53596a;padding-top:19px">
            Picked
            Up</h2></div>
          <nz-divider></nz-divider>
        </div>
      </div>
      <div nz-col class="gutter-row" [nzSpan]="4"
           style="background: white; height: 100%; overflow: scroll;padding-bottom: 20px;padding-left: 10px;">
        <div class="inner-box">
          <div class="inner-box">
            <app-kitchen-button style="text-align: center" *ngFor="let order of orders" [roomNumber]="order.roomNo"
                                [bgColor]="order.orderColor"></app-kitchen-button>
          </div>
        </div>
      </div>
    </div>
  </nz-content>
</nz-layout>
