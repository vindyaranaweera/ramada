<div nz-row style="background-color:white;padding: 20px;height: 10.5vh">
  <div nz-col nzSpan="4">
<!--    <img src="assets/log.png" style="margin-top:-1px;height:45px;width:100px"/>-->
    <img src="assets/shaine logo.png" style="margin-top:-10px;margin-left:40px;height:70px;width:90px"/>
  </div>
  <div nz-col nzSpan="14" style="">
    <div style="background-color: #D21241FF;height: 115%;;border-radius:10px;margin-top: -12px;
box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 6px -1px, rgba(0, 0, 0, 0.06) 0px 2px 4px -1px;z-index: 7">
      <div nz-row>
        <div nz-col nzSpan="8">
          <h2 style="color: white;font-weight: bold;padding-top: 10px;padding-left: 15px">FRONT DESK</h2>
          <h5
            style="color: white;font-weight: bold;margin-top: -10px;padding-left: 15px;width: 350px">{{todayDate.toLocaleTimeString() + ' - ' + todayDate.toDateString()}}</h5>
        </div>
        <div nz-col nzSpan="4">
        <h3 style="color: white;font-weight: bold;padding-top: 20px;padding-left: 15px;text-align: center">IN HOUSE
          </h3><h5 style="color: white;font-weight: bold;margin-top: -10px;padding-left: 15px;text-align: center">{{totalPacks}}</h5>
      </div>
        <div nz-col nzSpan="6">
          <h3 style="color: white;font-weight: bold;padding-top: 20px;padding-left: 15px;text-align: center">TO BE CHECKOUT
          </h3><h5 style="color: white;font-weight: bold;margin-top: -10px;padding-left: 15px;text-align: center">{{tobeCheckout}}</h5>
        </div>
        <div nz-col nzSpan="6">
          <h3
            style="color: white;font-weight: bold;padding-top: 20px;padding-left: 15px;text-align: right;padding-right: 15px">
            BREAKFAST ORDERS</h3>
          <h5
            style="color: white;font-weight: bold;margin-top: -10px;padding-left: 15px;text-align: right;padding-right: 15px">
            {{totalOrders}} ({{whatDate}})</h5>
        </div>
      </div>
    </div>
  </div>
  <div nz-col nzSpan="2" style="text-align: right;padding: 0">
    <button nz-button nzType="default"
            style="margin-top:-4px;margin-bottom:5px;background-color: #D21241;border-color: #D21241;color: #fafafa;font-weight: bold;height: 50px;width: 100px;border-radius: 10px;"
            (click)="changeScreen(2)">Orders
    </button>
  </div>
  <div nz-col nzSpan="2" style="text-align: right;">
    <button nz-button nzType="default"
            style=" margin-top: 8px;margin-top:-4px; background-color: #D21241;border-color: #D21241;color: #fafafa;font-weight: bold;height: 50px;width: 100px; border-radius: 10px ;"
            (click)="changeScreen(1)">Rooms
    </button>
  </div>
  <div nz-col nzSpan="2">
    <button nz-button nzType="default"
            style="margin-top: -5px; float: right; background-color: white;border: solid 2px #D21241;color: #fafafa;font-weight: bold;height: 50px;width: 50px;border-radius: 5px; margin-left:10px"
            (click)="logOut()"><img src="assets/log-out%20(1).png" style="width: 30px;height: 30px; margin-left:-5px">
    </button>
  </div>
</div>

<app-rooms *ngIf="room==1"></app-rooms>
<app-orders *ngIf="room==2"></app-orders>

<div style="text-align: center;margin-top: 20px"><span nz-typography><strong>Design & Developed By Technography</strong></span>
</div>
